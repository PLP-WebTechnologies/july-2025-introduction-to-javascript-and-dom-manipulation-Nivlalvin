<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>JavaScript Fundamentals</h1>
    <p>This page demonstrates core JavaScript concepts: variables, conditionals, functions, loops, and DOM manipulation.</p>
    
    <hr>
    
    <h2>1. Variables, Conditionals & Functions</h2>
    <div id="greeting-container">
        <label for="username-input">Enter your name:</label>
        <input type="text" id="username-input">
        <button id="greet-button">Greet Me!</button>
        <p id="greeting-message"></p>
    </div>

    <hr>

    <h2>2. Loops</h2>
    <button id="start-countdown-btn">Start Countdown</button>
    <ul id="countdown-list"></ul>

    <hr>

    <h2>3. DOM Manipulation</h2>
    <div class="dom-container">
        <p id="text-to-change">Click the button to change my text!</p>
        <button id="change-text-btn">Change Text</button>
        <button id="toggle-list-btn">Toggle the List</button>
        <ul id="toggable-list">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
